<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/cardobject.js"></script>
    <script defer src="./assets/js/script.js"></script>
  </head>

  <body>
    <header>
      <h1>BLACKJACK</h1>
      <h1>BLACKJACK</h1>
    </header>
    <main>
      <section class="table">
        <div class="playArea" id="dealer">
          <h2>Dealer</h2>
          <p class="score" id="dealerScore">0</p>
        </div>
        <div class="playArea" id="player">
          <h2>Player</h2>
          <p class="score" id="playerScore">0</p>
        </div>
        <div class="deck">
          <img src="./assets/images/card.png" alt="A deck of Cards" />
          <img src="./assets/images/card.png" alt="A deck of Cards" />
          <img src="./assets/images/card.png" alt="A deck of Cards" />
          <img src="./assets/images/card.png" alt="A deck of Cards" />
        </div>
      </section>
      <section id="playButtons">
        <button class="pure-button">
          <p>HIT</p>
        </button>
        <button class="pure-button">
          <p>STAY</p>
        </button>
      </section>
    </main>
    <footer>
      <p>
        Impressed? <a href="./contacts.html">Contact the developers</a> and let
        them know!
      </p>
    </footer>
  </body>
</html>
